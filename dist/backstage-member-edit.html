                <div class="input">

                </div>

                  </div>
                </div>
                <div class="input">

                  </div>
                </div>

                </div>

                    </div>
                    <select class="form-control select-year" required=""></select>
                  </div>
                </div>
                <div class="input">

                    </div>

                      <option>男</option>
                      <option>女</option>
                    </select>
                  </div>
                </div>
                <div class="input">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">公司名稱</div>
                    </div>
                    <input class="form-control" type="password" placeholder="請輸入公司名稱"/>
                  </div>
                </div>
                <div class="input">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">職稱</div>
                    </div>

                  </div>
                </div>
                <div class="input">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">統編</div>
                    </div>
                    <input class="form-control" type="password" placeholder="請輸入公司統一編號"/>
                  </div>
                </div>
                <div class="input">
                  <div class="custom-control custom-switch">
                    <input class="custom-control-input" id="customSwitch3" type="checkbox"/>
                    <label class="custom-control-label" for="customSwitch3">啟用</label>
                  </div>
                  <div class="custom-control custom-switch">
                    <input class="custom-control-input" id="customSwitch4" type="checkbox"/>
                    <label class="custom-control-label" for="customSwitch4">新創會員</label>
                  </div>
                </div>
                <div class="input">
                  <select class="form-control" id="select_company">
                    <option disabled="disabled" selected="selected">--請選擇新創公司--</option>
                    <option>公司A</option>
                    <option>公司B</option>
                    <option>公司C</option>
                    <option>公司D</option>
                  </select>
                </div>
                <div class="row justify-content-center">
                  <div class="col-auto"><a class="btn btn-primary" href="backstage-member.html">儲存送出</a><a class="btn btn-outline-secondary ml-2" href="backstage-member.html">取消</a></div>
                </div>
              </article>
            </div>
          </div>
        </div>
      </section>
