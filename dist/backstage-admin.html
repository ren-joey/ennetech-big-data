                      <th>姓名</th>
                      <th>權限</th>

                  </thead>
                  <tbody>
                    <tr class="hover-style" data-toggle="modal" data-target="#modal_admin_edit">

      <div class="modal fade" id="modal_admin_add" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">新增管理者</h5>
              <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
            </div>
            <div class="modal-body">
              <div class="input">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">帳號</div>
                  </div>
                  <input class="form-control" type="text" placeholder="請輸入帳號"/>
                </div>
              </div>
              <div class="input">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">密碼</div>
                  </div>
                  <input class="form-control" type="password" placeholder="請輸入12-16位密碼"/>
                </div>
              </div>
              <div class="input">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">姓名</div>
                  </div>
                  <input class="form-control" type="password" placeholder="請輸入姓名"/>
                </div>
              </div>
              <div class="input">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">權限</div>
                  </div>
                  <select class="custom-select" required="">
                    <option value="" disabled="disabled" selected="selected">--請選擇權限--</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
              <div class="input">
                <div class="custom-control custom-switch">
                  <input class="custom-control-input" id="customSwitch1" type="checkbox"/>
                  <label class="custom-control-label" for="customSwitch1">啟用</label>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" type="button">儲存送出</button>
              <button class="btn btn-secondary" type="button" data-dismiss="modal">關閉</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="modal_admin_edit" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-scrollable" role="document">

                </div>
              </div>
              <div class="input">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">密碼</div>
                  </div>

                  </div>
                  <input class="form-control" type="password" placeholder="請輸入姓名"/>
                </div>
              </div>
              <div class="input">

                </div>

            </div>
